<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">Battleship</div>
    </div>

    <div class="content">
      <div class="info">
        <div class="title">Ship Select</div>
        <form id="ship-select" class="ship-select">
          <fieldset>
            <button type="button" value="carrier" class="ship-btn">
              Carrier
            </button>
            <button type="button" value="battleship" class="ship-btn">
              Battleship
            </button>
            <button type="button" value="cruiser" class="ship-btn">
              Cruiser
            </button>
            <button type="button" value="submarine" class="ship-btn">
              Submarine
            </button>
            <button type="button" value="destroyer" class="ship-btn">
              Destroyer
            </button>
          </fieldset>
        </form>
      </div>
      <div class="board-container">
        <div class="player1 container">
          <div class="player-name">Player 1</div>
          <div class="player1 board"></div>
        </div>
        <div class="player2 container">
          <div class="player-name">Player 2</div>
          <div class="player2 board"></div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
